<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>制作树形文件</title>
	</head>
	<body>
		<h1>我的电脑文件列表</h1>
		<br>
		<ul>
			<li>我的电脑</li>
			    <ul type="circle">
			    	<li>本地磁盘(C:)</li>
			    	<ul type="square">
			    		<li>我的文档</li>
			    		<li>我的收藏</li>
			    		</ul>
			    	<li>本地磁盘(D:)</li>
			    	<ul type="square">
			    		<li>我的相册</li>
			    		<li>我的游戏</li>
			    		<li>我的电影</ul>
			    		</ul>
			    	
			    	
			</ul>
		</ul>
	</body>
</html>
